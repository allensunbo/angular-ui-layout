<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>UI.Layout : holy grail demo</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../bower_components/angular-ui-layout/ui-layout.css">
    <link rel="stylesheet" href="demo.css">
</head>

<body ng-app="app">
    <div>
        <div ui-layout>
            <div ui-layout-container size="20%" style="background: #ee5">
                <h2 class="pull-left"><a ui-sref="state1">State 1</a></h2>
                <h2 class="pull-left"><a ui-sref="state2">State 2</a></h2>
            </div>

            <div ui-layout-container>
                <div ui-view></div>
            </div>

            <div ui-layout-container class=" css-back" size="20%" style="background: #ee5"></div>
        </div>

    </div>

    <!-- Le javascript -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-layout/ui-layout.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="../bower_components/ui-router/release/angular-ui-router.min.js"></script>

    <script>
    var myapp = angular.module('app', ['ui.router', 'ui.layout', 'ui.sortable']);

    myapp.config(function($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.otherwise("/state1");

        $stateProvider
            .state('state1', {
                url: '/state1',
                templateUrl: 'center.html',
                controller: 'SortableController'
            })
            .state('state2', {
                url: '/state2',
                template: '<div ui-layout="{flow : \'column\'}">' +
                    '<div ui-layout-container class=" html-back"></div></div>'
            });
        // No need to add this   
        //$locationProvider.html5Mode(true);
    });

    myapp.controller('SortableController', function($scope) {
        var tmpList = [];

        for (var i = 1; i <= 6; i++) {
            tmpList.push({
                text: 'Item ' + i,
                value: i
            });
        }

        $scope.list = tmpList;


        $scope.sortingLog = [];

        $scope.sortableOptions = {
            update: function(e, ui) {
                var logEntry = tmpList.map(function(i) {
                    return i.value;
                }).join(', ');
                $scope.sortingLog.push('Update: ' + logEntry);
            },
            stop: function(e, ui) {
                // this callback has the changed model
                var logEntry = tmpList.map(function(i) {
                    return i.value;
                }).join(', ');
                $scope.sortingLog.push('Stop: ' + logEntry);
            }
        };
    });
    </script>
</body>

</html>
